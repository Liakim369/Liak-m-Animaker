<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liakïm Animaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            opacity: 0.4;
        }

        /* ✅ Titre + personnage */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            white-space: nowrap;
        }

        .character {
            width: 120px;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .character:hover {
            transform: translateY(-10px) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* ✅ Description */
        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 600px;
            line-height: 1.5;
        }

        /* ✅ Formulaire */
        form {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.7);
            margin: 20px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(8px);
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 2px solid #e91e63;
            border-radius: 8px;
            outline: none;
            font-size: 0.9rem;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .submit-btn:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
        }

        /* ✅ Portfolio */
        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 220px;
            height: 120px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* ✅ Animation des étoiles */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* ✅ Planète Saturne */
        .saturn {
            position: absolute;
            left: -60px;
            top: 50%;
            width: 80px;
            height: 80px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e4/Saturn_true_color.jpg');
            background-size: cover;
            border-radius: 50%;
            z-index: 10;
            animation: floatSaturn 4s infinite ease-in-out;
        }

        /* ✅ Anneaux de Saturne */
        .saturn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
        }

    </style>
</head>
<body>

<!-- ✅ Étoiles -->
<div class="stars"></div>

<!-- ✅ Titre + Image -->
<div class="header-container">
    <h1>LIAKÏM ANIMAKER</h1>
    <img src="./images/Just Me.png" alt="Just ME" class="character" />
</div>

<p class="description">
    Tu veux une bonne miniature Youtube ou simplement une illustration ? Tu es au bon endroit ! Je m'adapte à ton style et à ta demande !
</p>

<!-- ✅ Formulaire -->
<div style="position: relative;">
    <div class="saturn"></div>
    <form action="https://formspree.io/f/mvgkkwkj" method="POST">
        <label>Ton email: <input type="email" name="email"></label>
        <label>Nom de ta chaîne : <input type="text" name="nom"></label>
        <label>Décris ta miniature : <textarea name="description"></textarea></label>
        <button class="submit-btn" type="submit">Envoyer</button>
    </form>
</div>

<!-- ✅ Portfolio, YouTube, Tarifs, Footer -->
<!-- (Je n'ai pas touché à cette partie car elle était bien structurée) -->

</body>
</html>
