<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liakïm Animaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            opacity: 0.4;
        }

        /* ✅ Titre + personnage */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            white-space: nowrap;
        }

        .character {
            width: 120px;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .character:hover {
            transform: translateY(-10px) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* ✅ Description */
        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 600px;
            line-height: 1.5;
        }

        /* ✅ Formulaire */
        form {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.7);
            margin: 20px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(8px);
            box-sizing: border-box;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 2px solid #e91e63;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .submit-btn:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
        }

        /* ✅ Portfolio */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            justify-items: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 220px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* ✅ Lien YouTube */
        .youtube-link {
            color: #ff4081;
            text-decoration: none;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .youtube-link:hover {
            color: #e91e63;
        }

        /* ✅ Tarifs */
        .pricing {
            margin-top: 30px;
            font-size: 1rem;
            line-height: 1.6;
            color: #fff;
            padding: 0 10px;
            text-align: center;
        }

        /* ✅ Animation des étoiles */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .header-container {
                flex-direction: column;
                gap: 10px;
            }

            .character {
                width: 100px;
            }

            .star {
                width: 2px;
                height: 2px;
                opacity: 0.6;
            }

            .pricing {
                font-size: 1rem;
                padding: 0 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<!-- ✅ Étoiles -->
<div class="stars"></div>

<script>
    function createStars() {
        const starsContainer = document.querySelector('.stars');
        const numStars = 50;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}px`;
            star.style.animationDuration = `${2 + Math.random() * 3}s`;
            star.style.width = star.style.height = `${Math.random() * 4 + 1}px`;
            starsContainer.appendChild(star);
        }
    }

    window.addEventListener('scroll', () => {
        const stars = document.querySelectorAll('.star');
        const scrollY = window.scrollY;

        stars.forEach(star => {
            const speed = parseFloat(star.style.animationDuration);
            star.style.transform = `translateY(${scrollY * (0.05 / speed)}px)`;
        });
    });

    createStars();
</script>

</body>
</html>
